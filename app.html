        function initMobileSliders() {
            document.querySelectorAll('.language-slider-block').forEach(sliderBlock => {
                const slider = sliderBlock.querySelector('.cross-fade-slider');
                const slides = slider.querySelectorAll('.item-card');
                const nav = sliderBlock.querySelector('.slider-nav');
                const dots = nav.querySelectorAll('.slider-dot');

                if (slides.length <= 1) {
                    const activeSlide = slider.querySelector('.item-card.active');
                    if (activeSlide) {
                       setTimeout(() => { slider.style.height = `${activeSlide.offsetHeight}px`; }, 100);
                    }
                    return;
                }

                let currentIndex = 0;
                let touchStartX = 0;
                let autoSlideInterval;

                const updateSliderHeight = () => {
                    const activeSlide = slider.querySelector('.item-card.active');
                    if (activeSlide) {
                        slider.style.height = `${activeSlide.offsetHeight}px`;
                    }
                };

                function goToSlide(index) {
                    currentIndex = (index + slides.length) % slides.length;
                    slides.forEach((s, i) => s.classList.toggle('active', i === currentIndex));
                    dots.forEach((d, i) => d.classList.toggle('active', i === currentIndex));
                    updateSliderHeight();
                }

                function startAutoSlide() {
                    stopAutoSlide();
                    autoSlideInterval = setInterval(() => goToSlide(currentIndex + 1), 5000);
                }

                function stopAutoSlide() {
                    clearInterval(autoSlideInterval);
                }
                
                updateSliderHeight(); 
                startAutoSlide();

                nav.addEventListener('click', e => {
                    if (e.target.matches('.slider-dot')) {
                        stopAutoSlide();
                        goToSlide(parseInt(e.target.dataset.index));
                        startAutoSlide();
                    }
                });
                
                slider.addEventListener('touchstart', e => {
                    touchStartX = e.changedTouches[0].screenX;
                    stopAutoSlide();
                }, { passive: true });

                slider.addEventListener('touchend', e => {
                    const touchEndX = e.changedTouches[0].screenX;
                    const swipeThreshold = 40;
                    if (touchEndX < touchStartX - swipeThreshold) {
                        goToSlide(currentIndex + 1);
                    } else if (touchEndX > touchStartX + swipeThreshold) {
                        goToSlide(currentIndex - 1);
                    }
                    startAutoSlide();
                }, { passive: true });
            });
        }

        function applyCustomBackground(item = null) { const iframe = document.getElementById('custom-background-iframe'); const customCode = item?.backgroundHtml || siteData.home?.backgroundHtml || ''; if (customCode.trim() !== "") { iframe.style.display = 'block'; iframe.srcdoc = customCode; } else { iframe.style.display = 'none'; iframe.srcdoc = ''; } }
        
        // ----------- НАЧАЛО КОДА ДЛЯ SEO-КНОПКИ (УЛУЧШЕННАЯ ВЕРСИЯ) -----------
        function createSeoGeneratorButton() {
            if (document.getElementById('seo-generate-btn')) return;

            const btn = document.createElement('button');
            btn.id = 'seo-generate-btn';
            btn.textContent = '📸 Скачать чистый HTML';
            
            Object.assign(btn.style, {
                position: 'fixed', bottom: '15px', right: '15px', zIndex: '10001',
                padding: '12px 20px', backgroundColor: '#28a745', color: 'white',
                border: 'none', borderRadius: '8px', cursor: 'pointer',
                fontSize: '16px', boxShadow: '0 4px 10px rgba(0,0,0,0.3)'
            });
            document.body.appendChild(btn);

            btn.addEventListener('click', () => {
                alert('Начнется загрузка ЧИСТОГО HTML-файла. Назовите его index.html и загрузите в нужную папку.');
                
                // 1. Находим элементы, которые нужно временно убрать
                const adminPanel = document.getElementById('admin-panel');
                const downloadBtn = document.getElementById('seo-generate-btn');
                
                // 2. Временно прячем их
                if (adminPanel) adminPanel.style.display = 'none';
                if (downloadBtn) downloadBtn.style.display = 'none';
                
                // 3. Делаем "снимок" страницы уже без лишнего
                const pageHtml = document.documentElement.outerHTML;

                // 4. Сразу же возвращаем все как было, чтобы вы могли работать дальше
                if (adminPanel) adminPanel.style.display = ''; // Возвращаем исходное состояние
                if (downloadBtn) downloadBtn.style.display = '';

                // 5. Запускаем скачивание чистого файла
                const link = document.createElement('a');
                link.href = URL.createObjectURL(new Blob([pageHtml], { type: 'text/html' }));
                link.download = 'index.html';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }
        // ----------- КОНЕЦ КОДА ДЛЯ SEO-КНОПКИ -----------

        function initApp() {
            initStaticEventListeners();
            
            // Вызываем нашу функцию, чтобы кнопка появилась на экране
            createSeoGeneratorButton();

            loadData().then((freshSiteData) => {
                siteData = freshSiteData;
                renderMenu();
                routeAndRender(); 
                renderAdminPanel();
                document.getElementById('loader').classList.add('hidden');
                console.log("Data loaded from Firebase, render complete.");
            }).catch(error => {
                console.error("Failed to load initial data, showing fallback:", error);
                siteData = JSON.parse(JSON.stringify(initialSiteData));
                renderMenu();
                routeAndRender();
                renderAdminPanel();
                document.getElementById('loader').classList.add('hidden');
            });
        }

        window.addEventListener('DOMContentLoaded', initApp);
    </script>
